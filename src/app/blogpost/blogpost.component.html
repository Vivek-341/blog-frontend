<app-afterheader></app-afterheader>
<div class="blogpost">
    <div class="form" [formGroup]="viewForm">
        <p class="title">{{title}}</p><hr style="border: 3px solid black; width: 100vw;">
        <p class="content">{{content}}</p><br>
        <br><hr style="border: 20px solid black; width: 100vw;">
        <div>
            <button [routerLink]="['/blog']" class="submit">Back</button>&nbsp;&nbsp;<button [routerLink]="['/comment']" class="submit">Comment</button>
        </div>
        <div>
            <p style="font-size: medium; font-weight: bolder">{{userName}}</p>
            <div [formGroup]="commentForm">
                <textarea name="Comment" class="comment" placeholder="Comment" formControlName="comments"></textarea>
            </div>
        </div>
        <div><button class="submit" (click)="submit()">Submit</button></div>
        <br>
        <div *ngFor="let comment of comments" class="commentsbox">
            <div class="comments">
                <p>{{comment.comments}}</p>
                
                
            </div>
            <button (click)="delete(comment._id)" class="delete">Delete</button>
        </div>
        
    </div>
</div>
